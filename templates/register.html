<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .hidden {
            display: none;
        }
    </style>
    <title>Register Page</title>
</head>
<body class="align">
    <div class="grid">
        <h1>Register</h1>
        <form action="/register" method="POST" class="form login">
            <div class="form__field">
                <label for="username">
                    <svg class="icon">
                        <use xlink:href="#icon-email"></use>
                    </svg>
                    <span class="hidden">Email</span>
                </label>
                <input autocomplete="email" id="email" type="text" name="email" class="form__input" placeholder="Email" required>
            </div>
            <div class="form__field">
                <label for="username">
                    <svg class="icon">
                        <use xlink:href="#icon-user"></use>
                    </svg>
                    <span class="hidden">Username</span>
                </label>
                
                <input autocomplete="username" id="username" type="text" name="username" class="form__input" placeholder="Username" required>
            </div>
            <div class="form__field">              
                <label for="password">
                    <svg class="icon">
                        <use xlink:href="#icon-lock"></use>
                    </svg>
                    <span class="hidden">Password</span>
                </label>
                <input id="password" type="password" name="password" class="form__input" placeholder="Password" required>
            </div>
            <div class="form__field">
                <input type="submit" value="Register">
            </div>
        </form>
